---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="reference">
    <a href="{{ page.reference }}" title="Spherculism: {{ page.title }}">See the original discussion which lead to this definition.</a>
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
